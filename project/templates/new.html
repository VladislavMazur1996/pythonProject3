<!--  наследуемся от шаблона default.html, который мы создавали для flatpages -->
{% extends 'flatpages/default.html' %}
{% load custom_filters %}

{% block content %}
<h1>{{post.title|censor }}</h1>
<hr>
<h>{{ post.text|censor }}</h>
<hr>
<td>{{ post.creating_dt }}</td>
<td>{{ post.author.user }}</td>
{% endblock content %}
